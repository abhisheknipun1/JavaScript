<html>
    <title>JavaScript Demo</title>
    <script>
        function onClick(){
            var uname = document.getElementById("uname").value;
            var passwd = document.getElementById("passwd").value;
            if(uname == passwd){
                alert("username and password is same");
            }
            else{
                alert("username and password is different");
            }
        }
    </script>
    <style>
        body{
            text-align: center;
            background-color: blueviolet;
        }
    </style>
    <body>
        <div>
        <form>
            <div><b>Username : </b>
                <input type="text" id="uname" placeholder="Enter Your username">
            </div>
            <br>
            <br>
            <div><b>Password : </b>
                <input type="password" id="passwd" placeholder="Enter Your password">
            </div>
            <br>
            <br>
            <button id="button" onclick="onClick()">Click Me</button>
        </form>
        </div>
    </body>
</html>
